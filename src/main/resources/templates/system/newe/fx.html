<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改获取文章')" />
</head>
<body>
<form class="layui-form">
    <div class="mainBox">
        <div class="main-container">
            <input name="newid" th:field="*{newE.newid}" type="hidden">

            <div class="layui-form-item">
                <label class="layui-form-label">文章内容：</label>
                <div class="layui-input-block" >
                    <textarea name="newcontent" style="height: 300px;" placeholder="请输入文章内容" class="layui-textarea">[[*{newE.newcontent}]]</textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">敏感词：</label>
                <div class="layui-input-block">
                    <input type="text" name="mgc" th:value="*{mgc}" placeholder="请输入标题" class="layui-input" />
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="pear-btn pear-btn-primary pear-btn-sm" lay-submit="" lay-filter="newe-update">
                <i class="layui-icon layui-icon-ok"></i>
                提交
            </button>
            <button type="reset" class="pear-btn pear-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
                重置
            </button>
        </div>
    </div>
</form>
</body>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    layui.use(['form', 'jquery','laydate','dictionary'], function () {
        let form = layui.form;
        let $ = layui.jquery;
        let laydate = layui.laydate;

        let prefix = "/system/newe/";

                        laydate.render({
                            elem: '#newcreatetime'
                        });
                        laydate.render({
                            elem: '#collecttime'
                        });

        form.on('submit(newe-update)', function (data) {
            for(var key in data.field){
                var type=$(data.form).find("input[name='"+key+"']").attr("type");
                if(type=="checkbox"){
                    var value="";
                    $(data.form).find("input[name='"+key+"']:checked").each(function(){
                        value+=$(this).val()+",";
                    })
                    if(value!=""){
                        value=value.substr(0,value.length-1);
                        data.field[key]=value;
                    }

                }
            }
            $.ajax({
                url: prefix+'update',
                data: JSON.stringify(data.field),
                dataType: 'json',
                contentType: 'application/json',
                type: 'put',
                success: function (result) {
                    if (result.success) {
                        layer.msg(result.msg, {icon: 1, time: 1000}, function () {
                            parent.layer.close(parent.layer.getFrameIndex(window.name));
                            parent.layui.table.reload("newe-table");
                        });
                    } else {
                        layer.msg(result.msg, {icon: 2, time: 1000});
                    }
                }
            })
            return false;
        });
    });
</script>
</html>
